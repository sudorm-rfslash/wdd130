<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyler Evans | Contact</title>
  <meta name="description" content="This is the contact page for the white water rafting website.">
  <meta name="author" content="Kyler Evans">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Rafting Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>White Water Rafting</h1>
    <div class="contact">
      <div>
        <h1>Contact Us!</h1>
        <p>
          <b>Address: </b>12345 White Water Way<br>
          Sparkling City, West Dakota<br><br>
          <b>Phone: </b>(555) 555-5555<br><br>
          <b>Email: </b><a href="mailto:email@example.com">email@example.com</a><br>
        </p>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d75714.31748109867!2d-99.59735966793511!3d44.13261316241991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1721525543175!5m2!1sen!2sus"
        title="Map of Missouri River"
        width="800" height="500" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <h1>Meet the staff</h1>
    <div class="profileimages">
      <figure><img src="images/employee3.jpg" alt="Employee 1">
        <figcaption>Mr. Manager</figcaption>
      </figure>
      <figure><img src="images/employee2.jpg" alt="Employee 1">
        <figcaption>Tour Guide Ted</figcaption>
      </figure>
      <figure><img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Tour Guide Tom</figcaption>
      </figure>
      <figure><img src="images/employee4.jpg" alt="Employee 1">
        <figcaption>Tour Guide Bethany</figcaption>
      </figure>
    </div>
    <div class="forum">
      <h1>Have A Question?</h1>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <div>
          <label>Reason:</label>
          <div><input type="radio" id="general" name="reason" value="HTML"><label for="general">General
              Inquiry</label><br></div>
          <div><input type="radio" id="reservation" name="reason" value="reservation"><label
              for="reservation">Reservation Question</label><br></div>
          <div><input type="radio" id="website" name="reason" value="website"><label for="website">Website
              Question</label></div>
        </div>
        <br><br>
        <label for="q2">Message:</label><br>
        <textarea id="q2" name="q2"></textarea><br>
        <div>
          <div><input type="checkbox" id="subscribe" name="subscribe" value="HTML"><label for="subscribe">Please
              subscribe me to the monthly newsletter</label><br></div>
        </div>

        <button type="submit">Submission</button>
      </form>
    </div>
  </main>
  <footer>
    <p>©️ 2024 White Water Rafting - Kyler Evans</p>
    <a href="/wdd130/wwr/images/contactwireframe.png" target="_blank">Link To Wireframe Used</a>
    <nav class="sociallinks">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="instagram"></a>
    </nav>
  </footer>
</body>

</html>
