<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyler Evans | WDD 130</title>
  <meta name="description" content="Kyler Evans' BYU-Idaho WDD 130 quiz">
  <meta name="author" content="Kyler Evans">
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <div>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
      <label for="q1">What does the acronym CSS stand for?</label><br>
      <input type="text" id="q1" name="q1"><br>

      <label for="q2">How are id and class attributes selected in CSS?</label><br>
      <textarea id="q2" name="q2"></textarea><br>

      <label for="q3">Select an option:</label><br>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="//comment">//comment</option>
        <option value="#comment">#comment</option>
        <option value="$comment">$comment</option>
        <option value="/*comment*/">/*comment*/</option>
      </select><br>

      <label>What is the bottom margin given this declaration?</label>
      <label for="q4">margin:10px 5px 15px;</label><br>
      <input type="number" id="q4" name="q4"><br>

      <button type="submit">Submit Quiz</button>
    </form>
  </div>
</body>

</html>
